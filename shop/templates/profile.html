{% extends 'base.html'%}

{% block body %}
<h1>Profile</h1>

{% if shops.count > 0 %}

    {% for shop in shops %}
    
        {% if shop.owner == user %}
    <ul>
    <li>{{ shop.name }}</li>
    {% if user.is_authenticated %}
    <a href="{% url 'shop_detail' shop.id%}"><button>DETAILS</button></a> 
        {% endif %}
    </ul>
        {% endif %}
        {% endfor %}
       

        {% else %}
    <h1>Create a shop</h1>

{% endif %}


{% endblock %}
